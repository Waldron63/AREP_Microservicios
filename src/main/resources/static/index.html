<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ðŸŒ¸ MicroStream ðŸŒ¸</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="main-header">
    <h1>ðŸŒ¸ MicroStream ðŸŒ¸</h1>
    <p>ðŸ’• Your network of happy micro thoughts ðŸ’•</p>
</header>

<div class="app">

    <section id="authSection" class="card auth-card">
        <h2>Log In</h2>
        <br>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <div class="row">
            <button id="btnLogin" class="primary">Log In</button>
        </div>
        <br><hr><br>
        <p>Don't have an account?</p>
        <br>
        <button id="btnShowRegister" class="secondary">Sign Up</button>
        <p id="authMsg" class="small muted"></p>
    </section>

    <section id="registerSection" class="card auth-card hidden">
        <h2>Create a New Account</h2>
        <br>
        <input type="text" id="registerUsername" placeholder="Username" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <div class="row">
            <button id="btnRegister" class="primary">Sign Up</button>
            <button id="btnShowLogin" class="secondary">Back</button>
        </div>
        <p id="registerMsg" class="small muted"></p>
    </section>

    <main id="mainApp" class="hidden">
        <div class="row topbar">
            <div class="left">
                <h2>Hello, <span id="currentUser"></span> ðŸ’•</h2>
            </div>
            <div class="right">
                <button id="btnLogout" class="danger">Log Out</button>
            </div>
        </div>

        <section class="card">
            <div class="row between">
                <h2>ðŸ§µ Threads</h2>
                <button id="btnCreateStream" class="primary">âž• New Thread</button>
            </div>
            <p class="small muted">Create a new thread or open an existing one to start posting.</p>
        </section>

        <section class="compose card">
            <textarea id="postText" maxlength="140" placeholder="Write something inside a thread..." rows="3"></textarea>
            <div class="row between">
                <span id="charCount">140</span>
                <button id="btnPost" class="primary">Post</button>
            </div>
            <p id="postMsg" class="small muted"></p>
        </section>

        <section class="stream card">
            <div class="row between">
                <h2>Public Threads ðŸŒ·</h2>
                <div>
                    <button id="btnRefresh" class="secondary">Refresh</button>
                </div>
            </div>
            <br>
            <div id="stream" class="stream-list"></div>
        </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
